<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="calculator">
        <div class="screen" id="screen">5 + 5</div>
        <button type="button" class="clear">AC</button>
        <button type="button" class="sign">+/-</button>
        <button type="button" class="percent">%</button>
        <button type="button" class="divide">/</button>
        <button type="button" class="number-7">7</button>
        <button type="button" class="number-8">8</button>
        <button type="button" class="number-9">9</button>
        <button type="button" class="multiply">*</button>
        <button type="button" class="number-4">4</button>
        <button type="button" class="number-5">5</button>
        <button type="button" class="number-6">6</button>
        <button type="button" class="minus">-</button>
        <button type="button" class="number-1">1</button>
        <button type="button" class="number-2">2</button>
        <button type="button" class="number-3">3</button>
        <button type="button" class="plus">+</button>
        <button type="button" class="number-0">0</button>
        <button type="button" class="dot">.</button>
        <button type="button" class="equals">=</button>
      </div>
    </main>
    <!-- Script Link -->
    <script src="script.js"></script>
  </body>
</html>
